<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
        }
        .album-art {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .container {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Now Playing on Spotify</h1>
        <img id="albumArt" class="album-art" src="" alt="Album Art">
        <p id="songTitle">No song playing</p>
    </div>

    <script>
        // Replace with your own credentials
        const clientId = 'YOUR_SPOTa559dfdebb624907ae94356f1291ca17';
        const redirectUri = 'https://che444rtx.github.io/spotify-album-cover';
        const authUrl = 'https://accounts.spotify.com/authorize';
        const apiUrl = 'https://api.spotify.com/v1/me/player/currently-playing';
        
        let accessToken = '';  // Will hold the token after OAuth

        // 1. Redirect the user for Spotify authentication
        function authenticate() {
            const authEndpoint = `${authUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=user-read-playback-state`;
            window.location = authEndpoint;
        }

        // 2. Parse the token from the URL after OAuth
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            accessToken = urlParams.get('access_token');

            if (accessToken) {
                fetchCurrentlyPlaying();
            } else {
                authenticate();
            }
        };

        // 3. Fetch the currently playing song and update the album art
        function fetchCurrentlyPlaying() {
            fetch(apiUrl, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.item) {
                    const albumArtUrl = data.item.album.images[0].url;
                    const songTitle = data.item.name;
                    
                    document.getElementById('albumArt').src = albumArtUrl;
                    document.getElementById('songTitle').textContent = songTitle;
                }
            })
            .catch(error => {
                console.error('Error fetching currently playing track:', error);
            });
        }
    </script>
</body>
</html>
