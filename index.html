<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Circular Progress</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            margin: 0;
        }

        .player-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        svg {
            transform: rotate(-90deg); /* Rotate for correct progress direction */
        }

        .album-art {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
        }

        .track-details {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .track-details h3,
        .track-details p {
            margin: 5px 0;
        }

        .timestamps {
            position: absolute;
            width: 100%;
            top: 85%;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- SVG Progress Bar -->
        <svg width="300" height="300">
            <circle cx="150" cy="150" r="120" stroke="#555" stroke-width="10" fill="none"></circle>
            <circle id="progressCircle" cx="150" cy="150" r="120" stroke="#1db954" stroke-width="10" fill="none" 
                stroke-dasharray="755" stroke-dashoffset="755"></circle>
        </svg>

        <!-- Album Art -->
        <img id="albumArt" class="album-art" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDR2MmV0Mzc0NXdia3c4NTA5aXQ3b2V5YTZ5ZThhbmhwMnFnZXU0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2SYpZ92iLQsF6QZl5u/giphy.gif" alt="Album Art">

        <!-- Track Details -->
        <div class="track-details">
            <h3 id="trackName">Track Name</h3>
            <p id="artistName">Artist Name</p>
        </div>

        <!-- Timestamps -->
        <div class="timestamps">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
