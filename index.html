<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <!-- Prevent indexing -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Spotify Now Playing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            overflow: hidden; /* Prevents scrollbars */
        }
        .album-art {
            width: 150vw;       /* 150% of the screen width */
            height: 150vh;      /* 150% of the screen height */
            object-fit: cover;  /* Ensures the image covers the area without distortion */
            border-radius: 0;   /* No rounded corners */
            position: absolute;
            top: -25%;          /* Moves the image up to compensate for the extra size */
            left: -25%;         /* Moves the image left to fit */
        }
        .container {
            text-align: center;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure text stays on top */
        }
        #logoutButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1DB954; /* Spotify green */
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #logoutButton:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Now Playing on Spotify</h1>
        <img id="albumArt" class="album-art" src="" alt="Album Art">
        <p id="songTitle">No song playing</p>
        <button id="logoutButton" onclick="logout()">Log Out</button>
    </div>

    <script>
        // Your Spotify Client ID and Redirect URI
        const clientId = 'a559dfdebb624907ae94356f1291ca17';  // Your Client ID
        const redirectUri = 'https://che444rtx.github.io/spotify-album-cover';  // Your Redirect URI
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=user-read-playback-state`;

        let accessToken = '';  // Will hold the token after OAuth

        // 1. Redirect the user for Spotify authentication
        function authenticate() {
            window.location = authUrl;
        }

        // 2. Log out function: Clear the token and reload the page
        function logout() {
            accessToken = '';  // Clear the token
            window.location = redirectUri;  // Reload the page or redirect to your desired URL
        }

        // 3. Parse the token from the URL after OAuth
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            accessToken = urlParams.get('access_token');

            if (accessToken) {
                fetchCurrentlyPlaying(accessToken);
                // Set up periodic refresh every 1 second (1000 ms)
                setInterval(() => {
                    fetchCurrentlyPlaying(accessToken);
                }, 1000);  // 1-second interval
            } else {
                authenticate();  // If no token, authenticate again
            }
        };

        // 4. Fetch the currently playing song and update the album art
        function fetchCurrentlyPlaying(token) {
            fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.item) {
                    const albumArtUrl = data.item.album.images[0].url;
                    const songTitle = data.item.name;
                    document.getElementById('albumArt').src = albumArtUrl;
                    document.getElementById('songTitle').textContent = songTitle;
                } else {
                    document.getElementById('songTitle').textContent = 'No song playing';
                }
            })
            .catch(error => {
                console.error('Error fetching track data:', error);
            });
        }
    </script>

</body>
</html>
