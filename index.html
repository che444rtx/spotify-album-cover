<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist GIF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            overflow: hidden; /* Prevents scrollbars */
        }
        .artist-gif {
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the GIF covers the screen without distortion */
            border-radius: 0;
        }
    </style>
</head>
<body>
    <img id="artistGif" class="artist-gif" src="" alt="Artist GIF">

    <script>
        // Spotify and Tenor API Configuration
        const spotifyClientId = 'a559dfdebb624907ae94356f1291ca17';
        const redirectUri = 'https://che444rtx.github.io/spotify-album-cover';
        const tenorApiKey = 'AIzaSyANWLFdHvfc92vsdN5xCUMdgBeyJgQ6RNE'; // Your Tenor API key
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${spotifyClientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=user-read-playback-state`;

        let accessToken = '';

        // Authenticate with Spotify
        function authenticate() {
            window.location = authUrl;
        }

        // Log out function
        function logout() {
            accessToken = '';
            window.location = redirectUri;
        }

        // Parse Spotify token
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            accessToken = urlParams.get('access_token');

            if (accessToken) {
                fetchCurrentlyPlaying(accessToken);
                // Refresh every second
                setInterval(() => {
                    fetchCurrentlyPlaying(accessToken);
                }, 1000);
            } else {
                authenticate();
            }
        };

        // Fetch the currently playing artist from Spotify
        function fetchCurrentlyPlaying(token) {
            fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data && data.item && data.item.artists.length > 0) {
                        const artistName = data.item.artists[0].name;
                        fetchArtistGif(artistName);
                    } else {
                        document.getElementById('artistGif').src = '';
                    }
                })
                .catch(error => console.error('Error fetching currently playing song:', error));
        }

        // Fetch the top GIF for the artist from Tenor
        function fetchArtistGif(artistName) {
            const query = encodeURIComponent(artistName);
            const tenorApiUrl = `https://tenor.googleapis.com/v1/search?q=${query}&key=${tenorApiKey}&limit=1`;

            fetch(tenorApiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.results && data.results.length > 0) {
                        const gifUrl = data.results[0].media_formats.gif.url;
                        document.getElementById('artistGif').src = gifUrl;
                    } else {
                        console.log(`No GIF found for ${artistName}`);
                        document.getElementById('artistGif').src = '';
                    }
                })
                .catch(error => console.error('Error fetching artist GIF:', error));
        }
    </script>

</body>
</html>
